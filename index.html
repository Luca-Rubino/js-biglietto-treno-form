<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>js-biglietto-treno-form</title>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <!-- personal css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav></nav>

    <header>
        <section>
            <h1>
                Calcolo prezzo treni
            </h1>
        </section>
    </header>

    <main>
        <section>
            <article>
                <div>
                    <label for="distance-km">Distanza da percorrere</label>
                    <input type="number" name="distance-km" id="distance-km" placeholder="km">
                </div>
                <div>
                    <label for="age">Età passeggero/a</label>
                    <input type="number" name="age" id="age">
                </div>
                <div>
                    <button id="calculate">Calcola</button>
                    <button id="reset">reset</button>
                </div>
            </article>
        </section>
        <section>
            <h2>Prezzo del treno</h2>
            <article>
                <table>
                    <thead>
                        <th>
                            Distanza da percorrere
                        </th>
                        <th>
                            Età passeggero/a
                        </th>
                        <th>
                            Sconto
                        </th>
                        <th>
                            Costo biglietto
                        </th>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="user-km">
                                
                            </td>
                            <td id="user-age">
                                
                            </td>
                            <td id="discount">
                                
                            </td>
                            <td id="final-price">
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
    </main>

    <footer></footer>


    <!-- personal js -->
    <script src="js/script.js"></script>
</body>
</html>
